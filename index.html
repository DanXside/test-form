<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h1 class="form__title">Обратная форма</h1>
        <form action="#" id="form">
            <div class="form__flex-inputs">
                <div class="form__input-wrap">
                    <label for="name">ФИО*</label>
                    <input id="name" class="form__input_name input _req" type="text" placeholder="Иванов">
                </div>
                <div class="form__input-wrap">
                    <label for="phone">Телефон*</label>
                    <input id="phone" class="form__input_phone input  _req" type="tel" placeholder="+7 (423) 123-45-67">
                </div>
            </div>
            <div class="form__email-wrap">
                <label for="email">E-mail*</label>
                <input id="email" class="form__input_email input _req" type="email" placeholder="example@mail.ru">
            </div>
            <div class="form__text-wrap">
                <label for="textarea">Сообщение</label>
                <textarea name="text" id="textarea" cols="30" rows="8" placeholder="Напишите что-нибудь"></textarea>
            </div>
            <div class="form__policy">
                Отправляя форму, Вы соглашаетесь на <a href="#">обработку персональных данных</a>
            </div>
            <div class="form__btn-wrap">
                <button class="form__btn" type="submit">
                    Отправить
                </button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
